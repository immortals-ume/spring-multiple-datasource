spring.application.name                        = spring-multiple-datasource

spring.datasource.driver-class-name            = org.postgresql.Driver
spring.datasource.url                          = jdbc:postgresql://localhost:5432/postgres
spring.datasource.username                     = admin
spring.datasource.password                     = admin
spring.jpa.properties.hibernate.dialect        = org.hibernate.dialect.PostgreSQL91Dialect

spring.second.datasource.url                   = jdbc:mysql://localhost:3307/customerDb
spring.second.datasource.username              = root
spring.second.datasource.password              = admin
spring.second.datasource.driver-class-name     = com.mysql.cj.jdbc.Driver
spring.second.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Hibernate props
hibernate.hbm2ddl.auto                         = none
